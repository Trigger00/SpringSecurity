	xmlns:p="http://primefaces.org/ui"
	>
   <h:head>
   <ui:param name="root" value="#{request.contextPath}/" />
			<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			
	<!-- Latest compiled and minified CSS -->
	<link rel="shortcut icon" type="image/png" href="http://www.primefaces.org/showcase/resources/main/images/favicon.png"></link>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"></link>

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"></link>

	<!-- Latest compiled and minified JavaScript -->

	<!-- Overriding default CSS of primefaces -->
	<style>
	.ui-widget {
	font-size: 14px;
	}
	.navbar-default {
  background-color: #328958;
  border-color: #456040;
}
.navbar-default .navbar-brand {
  color: #ffffff;
}
.navbar-default .navbar-brand:hover, .navbar-default .navbar-brand:focus {
  color: #ffcc00;
}
.navbar-default .navbar-text {
  color: #ffffff;
}
.navbar-default .navbar-nav > li > a {
  color: #ffffff;
}
.navbar-default .navbar-nav > li > a:hover, .navbar-default .navbar-nav > li > a:focus {
  color: #ffcc00;
}
.navbar-default .navbar-nav > .active > a, .navbar-default .navbar-nav > .active > a:hover, .navbar-default .navbar-nav > .active > a:focus {
  color: #ffcc00;
  background-color: #456040;
}
.navbar-default .navbar-nav > .open > a, .navbar-default .navbar-nav > .open > a:hover, .navbar-default .navbar-nav > .open > a:focus {
  color: #ffcc00;
  background-color: #456040;
}
.navbar-default .navbar-toggle {
  border-color: #456040;
}
.navbar-default .navbar-toggle:hover, .navbar-default .navbar-toggle:focus {
  background-color: #456040;
}
.navbar-default .navbar-toggle .icon-bar {
  background-color: #ffffff;
}
.navbar-default .navbar-collapse,
.navbar-default .navbar-form {
  border-color: #ffffff;
}
.navbar-default .navbar-link {
  color: #ffffff;
}
.navbar-default .navbar-link:hover {
  color: #ffcc00;
}

@media (max-width: 767px) {
  .navbar-default .navbar-nav .open .dropdown-menu > li > a {
    color: #ffffff;
  }
  .navbar-default .navbar-nav .open .dropdown-menu > li > a:hover, .navbar-default .navbar-nav .open .dropdown-menu > li > a:focus {
    color: #ffcc00;
  }
  .navbar-default .navbar-nav .open .dropdown-menu > .active > a, .navbar-default .navbar-nav .open .dropdown-menu > .active > a:hover, .navbar-default .navbar-nav .open .dropdown-menu > .active > a:focus {
    color: #ffcc00;
    background-color: #456040;
  }
}
	</style>
			
			
			
			<title>Spring PrimeFaces Tutorial</title>
   
   </h:head>

 	<!-- Header Facelets -->
         <ui:insert name="header" >
            <ui:include src="/WEB-INF/tags/header.xhtml" />
         </ui:insert> 

		<hr></hr>

      	<div class="container-fluid" style="min-height:300px">
      	<!-- Content Facelets -->
         	<ui:insert name="content" >
            
         	</ui:insert>   
         </div> 
     
     	<!-- Footer Facelets -->
         <ui:insert name="footer" >
            <ui:include src="/WEB-INF/tags/footer.xhtml" />
         </ui:insert>
    
      </div>
